<!DOCTYPE HTML>
<html>
<head><title>Challange-4</title></head>
<body>
<script type="text/javascript">
var str = prompt("Enter the Input", "");
if (!(isNaN(str)))
{
var num, rev = 0,remainder;
num = parseInt(str);
while (num != 0)
{
remainder = num % 10;
num = parseInt(num / 10);
rev = rev * 10 + remainder;
}
const product=str*rev
alert("Reverse of " + str + " is " + rev +" and the product is " + product);
}
else
{
str = str.toUpperCase();
function vowels_list(string){
	var vowels_list='AEIOUaeiou';
	var vcount=0;
	for(i=0;i<string.length;i++)
	{
		if(vowels_list.indexOf(string[i])!==-1)
		{
			vcount+=1
		}
	}
	return vcount;
}
n=vowels_list(str)
alert("The given string" + " "+ str +" has"+ n + " number of vowels");
}
</script>
</body>
</html>
